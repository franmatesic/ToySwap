<!doctype html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToySwap</title>

    <link rel="icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<main class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="d-flex flex-column align-items-center p-5">

            <img class="rounded-4 shadow" height="196" src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="logo"/>

            <div class="col-3 mt-5 card p-5">
                <form method="post" th:object="${register}" th:action="@{/register}" enctype="multipart/form-data">

                    <div class="d-flex gap-1 flex-column align-items-center mt-3">
                        <label for="profilePictureInput">
                            <img class="border border-2 rounded-circle" src="../static/images/profile.png"
                                 th:src="@{/images/profile.png}"
                                 alt="profile picture" id="profilePicture" width="128" height="128"/>
                        </label>
                        Profile picture
                        <input accept="image/*" type="file" id="profilePictureInput" style="display: none" th:field="*{profilePicture}"/>

                        <script>
                            const input = document.getElementById('profilePictureInput');
                            input.oninput = () => {
                                if (input.files.length > 0) {
                                    document.getElementById('profilePicture').src = window.URL.createObjectURL(input.files[0]);
                                }
                            }
                        </script>
                    </div>

                    <div class="mt-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="registerEmail" name="email" th:field="*{email}">
                        <p class="text-danger mt-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>

                    <div class="mt-3">
                        <label for="registerPassword" class="form-label">Lozinka</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" th:field="*{password}">
                        <p class="text-danger mt-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <div class="mt-3">
                        <label for="firstName" class="form-label">Ime</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
                        <p class="text-danger mt-0" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>

                    <div class="mt-3">
                        <label for="lastName" class="form-label">Prezime</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                        <p class="text-danger mt-0" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>

                    <div class="mt-3">
                        <label for="phoneNumber" class="form-label">Broj telefona</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
                        <p class="text-danger mt-0" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    </div>

                    <button class="btn btn-primary w-100 mt-3" type="submit">Registriraj se</button>

                    <div class="float-end mt-3">
                        <span>Već imaš račun?</span>
                        <a href="/login">Prijavi se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
