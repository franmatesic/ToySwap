<!doctype html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>ToySwap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>ToySwap</h1>

<h2>Log in</h2>
<form class="mt-3" method="post" th:object="${login}">
  <label for="loginEmail" class="form-label">Email</label>
  <input type="text" class="form-control" id="loginEmail" name="email" th:field="*{email}">
  <p class="text-danger mt-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

  <label for="loginPassword" class="form-label">Password</label>
  <input type="password" class="form-control" id="loginPassword" name="password" th:field="*{password}">
  <p class="text-danger mt-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

  <button class="btn btn-primary w-100 mt-3" type="submit">Log in</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
