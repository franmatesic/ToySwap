<!doctype html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToySwap</title>

    <link rel="icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<main class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">

            <div class="d-flex gap-3 p-5">

                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"
                                aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <th:block th:each="image,i : ${post.images}">
                            <div th:class="'carousel-item ' + ${i.index == 0 ? 'active' : ''}">
                                <img class="rounded border" width="300" height="300"
                                     th:src="@{'/post/image/' + ${image.id}}" alt="image"/>
                            </div>
                        </th:block>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="d-flex flex-column lh-lg">
                    <span class="fs-1" th:text="${post.title}">Medo</span>
                    <b>Opis:</b>
                    <span th:text="${post.description}">Plisana igracka medvijedica za dijecu od 3 do 6 godina</span>
                    <span class="fs-3" th:text="${post.condition.croatian}">Kratko koristeno</span>
                    <span class="fs-4" th:text="${post.getFormattedPrice()}">100.00 Kn</span>

                    <div class="d-flex gap-2">
                        <span th:text="${post.user.firstName}">Maja</span>
                        <span th:if="${post.user.lastName}" th:text="${post.user.lastName}">Majic</span>
                        <span> | </span>
                        <span th:text="${post.user.phoneNumber}"> +385 98 345 765</span>
                    </div>

                    <div class="d-flex align-items-center gap-2 my-2">
                        <span class="badge text-bg-primary" th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
                    </div>

                    <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm:ss')}">Objavljeno: 12.12.2022</span>
                </div>
            </div>

            <form method="post" th:object="${newMessage}" th:action="@{'/messages/new/' + ${post.user.id}}" class="d-flex gap-2 p-2"
                  sec:authorize="isAuthenticated()">
                <input class="form-control me-1" name="content" th:field="*{content}" placeholder="Poruka"/>
                <button type="submit" class="btn btn-primary text-light">Po≈°alji</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
