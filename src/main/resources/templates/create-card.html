<!doctype html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToySwap</title>

    <link rel="icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<main class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">

            <form method="post" th:object="${createCard}" th:action="@{/profile/card/new}">
                <div class="mt-3">
                    <label for="number" class="form-label">Broj kartice</label>
                    <input type="text" class="form-control" id="number" name="number" th:field="*{number}">
                    <p class="text-danger mt-0" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
                </div>
                <div class="mt-3">
                    <label for="code" class="form-label">Kod</label>
                    <input type="text" class="form-control" id="code" name="code" th:field="*{code}">
                    <p class="text-danger mt-0" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                </div>
                <div class="mt-3">
                    <label for="name" class="form-label">Ime</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                    <p class="text-danger mt-0" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="mt-3">
                    <label for="expirationDate" class="form-label">Datum isteka</label>
                    <input type="text" class="form-control" id="expirationDate" name="expirationDate" th:field="*{expirationDate}"></input>
                    <p class="text-danger mt-0" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></p>
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Napravi</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
