<!doctype html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToySwap</title>

    <link rel="icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<main class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">
            <div class="d-flex flex-column align-items-center p-5">

                <img class="rounded-4 shadow" height="196" src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="logo"/>

                <div class="col-4 mt-5 card p-5 min">
                    <form method="post" th:object="${login}" th:action="@{/login}">

                        <div class="mt-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="text" class="form-control" id="loginEmail" name="email" th:field="*{email}">
                            <p class="text-danger mt-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="mt-3">
                            <label for="loginPassword" class="form-label">Lozinka</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" th:field="*{password}">
                            <p class="text-danger mt-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>

                        <button class="btn btn-primary w-100 mt-3" type="submit">Prijavi se</button>

                        <div class="float-end mt-3">
                            <span>Nemaš račun?</span>
                            <a href="/register">Registriraj se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
