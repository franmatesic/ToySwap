<!doctype html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToySwap</title>

    <link rel="icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<main class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">

            <div class="d-flex flex-column align-items-center p-5">

                <h2>Zaboravljena lozinka</h2>

                <div class="mt-5 card p-5 min">
                    <form method="post" th:object="${password}" th:action="@{'/resetPassword/' + ${token}}">
                        <p>
                            Promijeni lozinku:
                        </p>

                        <div class="mt-3">
                            <label for="resetPassword" class="form-label">Lozinka</label>
                            <input type="password" class="form-control" id="resetPassword" name="password" th:field="*{password}">
                            <p class="text-danger mt-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>

                        <button class="btn btn-primary w-100 mt-3" type="submit">Spremi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
