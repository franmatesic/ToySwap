<!doctype html>
<html lang="hr" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ToySwap</title>

    <link rel="icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<main class="min-vh-100 d-flex flex-column justify-content-between">
    <div>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container">
            <div class="col-4 mx-auto" sec:authorize="hasAuthority('ADMIN')">
                <div th:insert="~{fragments/create-post}"></div>
            </div>

            <div class="d-flex m-4 gap-2">
                <th:block th:each="post : ${posts}" class="m-3">

                    <!--TODO: dizajn izgleda objave na pocetnoj stranici-->
                    <a class="card d-flex flex-column gap-2 p-3 m-2 text-decoration-none text-dark" th:href="@{'/post/' + ${post.id}}">

                        <div class="d-flex gap-2">
                            <span th:text="${post.user.firstName}">Maja</span>
                            <span th:if="${post.user.lastName}" th:text="${post.user.lastName}">Majic</span>
                        </div>

                        <div class="d-flex gap-3">
                            <span class="fs-2 fw-semibold text-dark" th:text="${post.title}">Medo</span>
                            <span class="badge fs-5 fw-medium ms-4" style="background-color: #6f42c1" th:text="${post.condition.croatian}">Kratko kori≈°teno</span>
                        </div>
                        <span class="fw-semibold" th:text="${post.getFormattedPrice()}">100.00$</span>
                        <span th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}">Objavljeno: 12.12.2002</span>

                        <img class="rounded border my-2 mx-3" width="250" height="250" th:src="@{'/post/image/' + ${post.images.get(0).id}}"
                             alt="image"/>
                    </a>

                </th:block>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
